<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Döviz İşlemleri</title>
</head>
<body>
    <section class="section px-5 pt-5 p-5">
        <div class="row row-cols-1 row-cols-md-4 g-5 justify-content-center">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title text-center">Exchange App</h5><hr>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="oneSelect">
                    <option selected>Para Birimi Seç</option>
                    <option value="1">USD</option>
                    <option value="2">EURO</option>
                    <option value="3">TRY</option>
                  </select>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="twoSelect">
                    <option selected>Para Birimi Seç</option>
                    <option value="1">USD</option>
                    <option value="2">EURO</option>
                    <option value="3">TRY</option>
                  </select>
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="oneİnput">
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title"><small id="oneTitle">USD</small>-<small id="twoTitle">TRY</small></h5><hr>
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="twoİnput">
                    </div>
                  </div>
                </div>
              </div>
          </div>
    </section>
    <script src="ui.js"></script>
    <script src="currency.js"></script>
    <script src="app.js"></script>
</body>
</html>
