<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Film Project</title>
</head>
<body>
    <section class="section px-5 pt-5" id="section">
        <div class="card" id="card">
            <h5 class="card-header text-center">Film Projesi</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Film Linki ve Film Adı</span>
                      </div>
                      <input type="text" class="form-control" id="link-input" placeholder="Link">
                      <input type="text" class="form-control" id="film-input" placeholder="Film Adı">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="add-btn">Film Ekle</button>
                    </div>
                  </div>
            </div>
          </div>
    </section><hr>
    <section class="section px-5 pt-5">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Poster</th>
                <th scope="col">Film Adı</th>
                <th scope="col"><i class="fa fa-trash" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody id="films">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>@mdo</td>
              </tr> -->
            </tbody>
          </table><hr>
          <button type="button" class="btn btn-secondary btn-lg btn-block" id="allDelete">Hepsini Sil</button>
    </section>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
    <script src="project.js"></script>
</body>
</html>
